[package]
name = "tucant-yew"
version = "0.1.0"
edition = "2021"
description = "Template for starting a Yew project using Trunk"
readme = "README.md"
repository = "https://github.com/yewstack/yew-trunk-minimal-template"
license = "MIT OR Apache-2.0"
keywords = ["yew", "trunk"]
categories = ["gui", "wasm", "web-programming"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
yew = { git = "https://github.com/yewstack/yew/", features = ["csr"] }
yew-router = { git = "https://github.com/yewstack/yew/" }
wasm-bindgen = "0.2"
tucan-connector = { path = "../tucan-connector" }
key-value-database = { path = "../key-value-database" }
web-sys = { version = "0.3", features = ["Document", "Window", "HtmlDocument", "NodeList"] }
cookie = "0.18"
url = "2"
console_log = { version = "1", features = ["color"] }
log = "0.4"
console_error_panic_hook = "0.1"
gloo-history = "0.2"
serde = { version = "1", features = ["derive"] }
serde-wasm-bindgen = "0.6"
wasm-bindgen-futures = "0.4"
reqwest = "0.12.9"
tucant-api = { version = "0.0.0", path = "../tucant-api" }
