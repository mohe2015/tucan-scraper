name: Rust

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.path }}

    steps:
      - uses: actions/checkout@v3
      - run: sudo apt update && sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@stable
        id: toolchain
        with:
          components: rustfmt,clippy
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ${{ inputs.path }}/target/
          key: new_${{ inputs.path }}-${{steps.toolchain.outputs.cachekey}}-${{ github.run_id }} # https://github.com/actions/cache/blob/main/workarounds.md#update-a-cache
          restore-keys: |
            new_${{ inputs.path }}-${{steps.toolchain.outputs.cachekey}}
      - name: Formatting
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test
