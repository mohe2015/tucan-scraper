name: Rust

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.path }}

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        id: toolchain
        with:
          components: rustfmt,clippy
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ${{ inputs.path }}/target/
          key: ${{ inputs.path }}-${{steps.toolchain.outputs.cachekey}}
      - name: Formatting
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- --allow clippy::type_complexity --allow clippy::large-enum-variant -D warnings
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test
