name: Rust

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  attestations: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/.crates.toml
          ~/.cargo/.crates2.json
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: actions/checkout@v4
    - run: rustup install nightly-2024-09-10
    - run: rustup component add --toolchain nightly-2024-09-10 rustc-dev llvm-tools-preview
    - run: cargo +nightly-2024-09-10 install --git https://github.com/tucant/rustfmt --branch html-extractor-formatting rustfmt-nightly --force
    - run: cargo +nightly-2024-09-10 fmt --check

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: swatinem/rust-cache@v2
      with:
        cache-on-failure: true
    - uses: actions/checkout@v4
    - run: rustup target add wasm32-unknown-unknown
    - run: cargo install --locked trunk
    - run: ./run.sh
      working-directory: tucant-extension
    - run: mkdir dist
    - run: zip dist/tucant-extension.zip tucant-extension/* -r
    - uses: actions/attest-build-provenance@v1
      with:
        subject-path: dist/tucant-extension.zip
    - uses: actions/upload-artifact@v4
      with:
        name: tucant-extension
        path: dist/tucant-extension.zip
