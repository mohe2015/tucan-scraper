# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tucant_react"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tucant_vscode"
    schedule:
      interval: "daily"
